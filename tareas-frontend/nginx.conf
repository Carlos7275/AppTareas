server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Redirigir todas las rutas a index.html
    location / {
        try_files $uri /index.html;
    }

    # Opcional: manejar errores de servidor
    error_page 404 /index.html;
    error_page 500  /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
